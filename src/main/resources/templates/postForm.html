<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
            padding: 20px;
        }
        .form-container {
            margin: 0 auto;
            background-color: #ffffff; /* White background */
            border: 1px solid #dcdcdc; /* Light Gray border */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #343a40; /* Dark Gray, for better readability */
            margin-bottom: 20px;
        }

        .role-btn {
            margin: 10px 10px 10px 0;
            display: inline-block; /* 블록 요소처럼 처리하면서도 한 줄에 여러 개를 나열할 수 있도록 함 */
            padding: 10px 20px; /* 내부 여백을 줌 */
            text-align: center; /* 텍스트 중앙 정렬 */
            color: white; /* 텍스트 색상을 흰색으로 지정 */
            background-color: #454545;
            border: 1px solid transparent; /* 테두리 설정 */
            cursor: pointer; /* 마우스 오버 시 커서 모양 변경 */
        }

        [data-toggle="buttons"] {
            display: flex; /* Flexbox 모델 적용 */
        }

        input[type="radio"]{
            visibility: hidden;
            position: absolute;
            height: 0;
            width: 0;
        }

        .role-btn:hover {
            background-color: #58ba83;
            border: 1px solid transparent; /* 테두리 설정 */
            color: #fff;
        }

        .role-btn.active {
            background-color: #58ba83;
            border: 1px solid transparent; /* 테두리 설정 */
            color: #fff;
            
        }


    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <a class = "text-decoration-none text-black" href="/">
        <h1 class="text-center mb-4">Find Me -Mystery Web-</h1>
    </a>

    <div class="form-container">
        <h1>Create Post</h1>

        <!-- 게시물 작성 폼 -->
        <form action="/post/save" method="post">
            <div class="form-group">
                <label for="postTitle">제목</label>
                <input type="text" name="postTitle" class="form-control" id="postTitle" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" name="nickname" class="form-control" id="nickname" value="ㅇㅇ">
            </div>
            <div class="form-group">
                <label for="postContent">내용</label>
                <textarea class="form-control" name="postContent" id="postContent" rows="3"
                          placeholder="내용을 입력하세요"></textarea>
            </div>

            <div class="form-group">
                <div>
                    <label>문제 형식</label>

                </div>

                <div data-toggle="buttons">
                    <label class="btn role-btn">
                        <input type="radio" name="role" id="multiple_answer" value="multiple_answer" checked> 객관식
                    </label>
                    <label class="btn role-btn">
                        <input type="radio" name="role" id="short_answer" value="short_answer"> 주관식
                    </label>
                </div>


            </div>
            <button type="submit" class="btn btn-primary">게시물 작성</button>
        </form>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(".role-btn").click(function() {
            $(".role-btn").removeClass("active");
            $(this).addClass("active");
        });
    });
</script>

</body>
</html>
