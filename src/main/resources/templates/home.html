<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .post-it {
            background-color: #ffffff; /* White, a clean and easy-to-read background */
            border: 1px solid #dcdcdc; /* Light Gray border */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-it .post-title {
            font-size: 20px;
            font-weight: bold;
            color: #343a40; /* Dark Gray, for better readability */
            margin-bottom: 10px;
        }
        .post-it .post-content {
            font-size: 16px;
            line-height: 1.6;
            color: #6c757d; /* Gray, for better readability */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4">Notice Board</h1>

    <!-- 게시물 목록 -->
    <div class="board">
        <div class="post-it">
            <div class="post-title">학사 공지</div>
            <div class="post-content">
                학사 일정이 업데이트되었습니다. 학사 일정을 확인하세요.
            </div>
        </div>

        <div class="post-it">
            <div class="post-title">인사 공지</div>
            <div class="post-content">
                새로운 직원들이 입사하였습니다. 환영해주세요!
            </div>
        </div>

        <div class="post-it">
            <div class="post-title">회의 일정</div>
            <div class="post-content">
                다음 주 월요일에 회의가 있습니다. 참석 부탁드립니다.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
