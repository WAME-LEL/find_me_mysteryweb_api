<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me -Mystery Web-</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
            padding: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .post-it {
            background-color: #ffffff; /* White, a clean and easy-to-read background */
            border: 1px solid #dcdcdc; /* Light Gray border */
            display: flex;

            padding: 20px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-it .post-title {
            font-size: 20px;
            font-weight: bold;
            color: #343a40; /* Dark Gray, for better readability */
            margin-bottom: 10px;
        }

        .post-it .post-content {
            font-size: 16px;
            line-height: 1.6;
            height: 60%;
            color: #6c757d; /* Gray, for better readability */
            white-space: pre-wrap;
        }
        .post-it .post-button{
            margin-top: auto; /* Pushes the footer to the bottom */
            display: flex;
            justify-content: flex-end; /* Aligns content to the right */
            width: 20%;
        }
    </style>
</head>
<body>

<div class="container">
    <a class = "text-decoration-none text-black" href="/">
        <h1 class="my-4">Find Me -Mystery Web-</h1>
    </a>

    <!-- 게시물 목록 -->

    <div class="board" th:each="post : ${postList}">
        <div class="post-it d-flex flex-column">
            <h5 class="post-title" th:text="${post.post_title}">title</h5>
            <p class="post-content text-truncate text-break" th:text="${post.post_content}">content</p>

            <div class="d-flex flex-row-reverse">
                <a class="post-button btn btn-primary mt-auto p-2" href="/post">Enter</a>
            </div>

        </div>
    </div>


</div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
