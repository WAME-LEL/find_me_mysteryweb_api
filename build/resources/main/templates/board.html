<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">게시판</h1>

    <!-- 게시물 목록 -->
    <div class="card" th:each="post : ${postList}">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.post_title}">title</h5>
            <p class="card-text" th:text="${post.post_content}">content</p>
        </div>
    </div>


    <!-- 게시물 작성 폼 -->
    <div class="mt-5">
        <h3>새 게시물 작성</h3>
        <form action="/post" method="post">
            <div class="form-group">
                <label for="postTitle">제목</label>
                <input type="text" name="postTitle" class="form-control" id="postTitle" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="postContent">내용</label>
                <textarea class="form-control" name="postContent" id="postContent" rows="3" placeholder="내용을 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">게시물 작성</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
